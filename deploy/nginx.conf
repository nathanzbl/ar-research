# HTTP-only config â€” Certbot will add SSL automatically via `certbot --nginx`
server {
    listen 80;
    server_name menu.byuisresearch.com www.menu.byuisresearch.com;

    # Serve client static files
    root /home/ubuntu/ar-research/client/dist;
    index index.html;

    # Proxy API requests to Node server
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
