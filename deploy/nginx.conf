# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name menu.byuisresearch.com www.menu.byuisresearch.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name menu.byuisresearch.com www.menu.byuisresearch.com;

    # SSL certs managed by Certbot
    ssl_certificate /etc/letsencrypt/live/menu.byuisresearch.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/menu.byuisresearch.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve client static files
    root /home/ubuntu/emmalee_site/client/dist;
    index index.html;

    # Proxy API requests to Node server
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
